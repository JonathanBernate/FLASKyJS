          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/jugadores">Jugadores <span class="sr-only">(current)</span></a>
            </li>

              <a class="nav-link" href="#" data-toggle="modal" data-target="#configModal">Configuración</a>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <br>
    <title>Registro De Jugadores</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <h1>Registro De Jugadores</h1>
    <form action="/registro" method="POST" enctype="multipart/form-data" style="padding: 40px;">

        <h2 style="color:red">Jugador 1</h2><br>
        <div class="form-row">
            <div class="col-md-6 ">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required
                    placeholder="Nombre completo">
            </div>

            <div class="col-md-6">
                <label for="edad">Edad:</label>
                <input type="number" class="form-control" id="edad" name="edad" required  placeholder="Edad jugador 1">
            </div>

            <div class="col-md-6">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" name="correo" required  placeholder="  Correo jugador 1">
            </div>

            <div class="col-md-6">
                <label for="foto">Foto:</label>
                <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required >
            </div>
        </div>



        <br>
        <h2 style="color:blue">Jugador 2</h2><br>

        <div class="form-row">
            <div class="col-md-6">
                <label for="nombre2">Nombre:</label>
                <input type="text" class="form-control" id="nombre2" name="nombre2" required  placeholder="Nombre completo">
            </div>
            <div class="col-md-6">
                <label for="edad2">Edad:</label>
                <input type="number" class="form-control" id="edad2" name="edad2" required  placeholder="Edad jugador 2">
            </div>
            <div class="col-md-6">
                <label for="correo2">Correo:</label>
                <input type="email" class="form-control" id="correo2" name="correo2" required  placeholder="Correo jugador 2">
            </div>
            <div class="col-md-6">
                <label for="foto2">Foto:</label>
                <input type="file" class="form-control" id="foto2" name="foto2" accept="image/*" required>

            </div>
        </div>


        <br><br>
        <input type="submit" class="btn btn-danger btn-lg btn-block" value="Registrar">
    </form>



    
  <!-- Modal -->
  <div class="modal fade" id="configModal" tabindex="-1" role="dialog" aria-labelledby="configModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="configModalLabel">Configuración</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="configForm"> <!-- Identificador para el formulario -->
          <div class="form-group">
            <label for="exampleInput1">Tiempo restante entre jugadores (segundos)</label>
            <input type="number" class="form-control" id="exampleInput1" aria-describedby="help1"
              placeholder="Introduce un valor">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="guardarCambios()">Guardar cambios</button>
        <!-- Llamar a la función en clic -->
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="partidaModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="messageModalLabel">Mensaje Importante</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Mensaje a mostrar -->
        ¿Estás seguro de que quieres reiniciar la partida?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="confirmButton">Si</button>
      </div>
    </div>
  </div>
</div>


</body>

</html>
